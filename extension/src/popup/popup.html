<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Cost Optimizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-logo">
        <img src="../../assets/icon-32.png" alt="Logo" width="24" height="24">
        <span class="header-title">Cost Optimizer</span>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 10a2 2 0 110-4 2 2 0 010 4zm0-5a3 3 0 100 6 3 3 0 000-6z"/>
          <path d="M14 8c0-.34-.03-.67-.08-1l1.54-1.21-1.5-2.6-1.84.74a6 6 0 00-1.7-.98L10 1H6l-.42 1.95a6 6 0 00-1.7.98l-1.84-.74-1.5 2.6L2.08 7a6 6 0 000 2l-1.54 1.21 1.5 2.6 1.84-.74c.5.4 1.07.73 1.7.98L6 15h4l.42-1.95a6 6 0 001.7-.98l1.84.74 1.5-2.6L13.92 9c.05-.33.08-.66.08-1z"/>
        </svg>
      </button>
    </header>

    <!-- Auth Section (shown when not authenticated) -->
    <section id="auth-section" class="section hidden">
      <div class="auth-message">
        <p>Sign in to see cost optimization insights across your cloud resources.</p>
        <button id="sign-in-btn" class="btn btn-primary">
          Sign in with Azure AD
        </button>
      </div>
    </section>

    <!-- Status Section (shown when authenticated) -->
    <section id="status-section" class="section">
      <!-- Current Page Status -->
      <div id="page-status" class="status-card">
        <div class="status-header">
          <span class="status-label">Current Page</span>
          <span id="provider-badge" class="provider-badge">Not on cloud console</span>
        </div>
        <div id="resource-info" class="resource-info hidden">
          <div class="resource-name" id="resource-name">Loading...</div>
          <div class="resource-id" id="resource-id"></div>
        </div>
      </div>

      <!-- Quick Stats -->
      <div id="stats-section" class="stats-section hidden">
        <div class="stat-card">
          <div class="stat-value" id="stat-forecast">$0</div>
          <div class="stat-label">Monthly Forecast</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-savings">$0</div>
          <div class="stat-label">Potential Savings</div>
        </div>
      </div>

      <!-- Recommendations Preview -->
      <div id="recommendations-section" class="recommendations-section hidden">
        <div class="section-header">
          <span>Recommendations</span>
          <span id="rec-count" class="badge">0</span>
        </div>
        <div id="recommendations-list" class="recommendations-list">
          <!-- Populated dynamically -->
        </div>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="20" stroke="#E1DFDD" stroke-width="2"/>
          <path d="M24 14v12" stroke="#A19F9D" stroke-width="2" stroke-linecap="round"/>
          <circle cx="24" cy="32" r="1.5" fill="#A19F9D"/>
        </svg>
        <p>Navigate to a cloud resource to see optimization insights.</p>
        <div class="supported-consoles">
          <span>Supported:</span>
          <a href="https://portal.azure.com" target="_blank">Azure</a>
          <a href="https://console.aws.amazon.com" target="_blank">AWS</a>
          <a href="https://console.cloud.google.com" target="_blank">GCP</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <span id="user-email" class="user-email"></span>
      <button id="sign-out-btn" class="btn btn-text hidden">Sign out</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
